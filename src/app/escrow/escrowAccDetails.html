<div class="row">
	                    <div class="col-md-12">
	                    <!-- this will be visible to Customer logon -->
	                        <div class="card">
	                            <div class="card-header" data-background-color="purple">
	                                <h4 class="title">Escrow Account Details</h4>
	                                <p class="category">Customer Escrow Account Details</p>
	                            </div>
								
	                            <div class="card-content table-responsive" >
	                                <table class="table">	                               
	                                   <thead class="text-primary">
	                                   		 <th>Account Number</th>
	                                    	<th>Amount Debited</th>
	                                    	<th>Date Debited</th>	  
	                                    	<th>Tax %</th>	                                  												
	                                    </thead>
	                                    <tbody>
	                                        <tr *ngFor="let d of acctList">
	                                       		 <td class="text-primary">{{d.escrowId}}</td>
	                                        	<td class="text-primary">{{d.amtDebited}}</td>
	                                        	<td class="text-primary">{{d.date}}</td>	  
	                                        	<td>{{d.tax}}</td>	                                      	
												
	                                        </tr>
	                                       
	                                       
	                                    </tbody>
	                                </table>

	                            </div>
	                        </div>
	                       	                    </div>

	                    
	                </div>
