<form #addAccTypeForm="ngForm" (ngSubmit)="onSubmit(addAccTypeForm.value)">
	<md-card>
	<h1 class=".md-display-3">Add Transaction Account Type</h1>
	</md-card>

	<div class="app-content">
		<md-card>
		<table class="example-full-width" cellspacing="0">
			
			<tr>
				<td><md-input-container>
					<input mdInput placeholder="Account Type " name="accountType" ngModel> </md-input-container></td>
			</tr>
			<br />
			<br />
			<br />
			<br />
			<tr>
				<td>
					<button md-button color="primary"
						(click)=addAccType(addAccTypeForm)>Add</button>
				</td>
				<td> <button md-button  color="primary" (click)="dialogRef.close()">Cancel</button>
				</td>
				<td> <button md-button  color="primary" (click)="dialogRef.close()">Close</button>
				</td>
			</tr>
		</table>
		</md-card>
	</div>
</form>
